name: ML Training CI - Basic

on:
  push:
    branches: [main, master]
    paths:
      - "Workflow-CI/**"
  pull_request:
    branches: [main, master]
    paths:
      - "Workflow-CI/**"
  workflow_dispatch:

jobs:
  train-basic:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd Workflow-CI/MLProject
          pip install -r requirements.txt

      - name: ğŸ“Š Verify data files
        run: |
          cd Workflow-CI/MLProject
          echo "Checking for required data files..."
          ls -la dataset_preprocessing/
          python -c "import pandas as pd; print('âœ… All data files accessible')"

      - name: ğŸ¤– Run MLflow Project - Basic
        run: |
          cd Workflow-CI/MLProject
          echo "Starting basic ML training..."
          python modelling.py

      - name: ğŸ“‹ Display training results
        run: |
          echo "âœ… Basic training completed successfully!"
          echo "ğŸ“Š Check the logs above for accuracy results"

      - name: ğŸ—ï¸ Test model loading (verification)
        run: |
          cd Workflow-CI/MLProject
          python -c "
          import mlflow
          import os
          if os.path.exists('mlruns'):
              print('âœ… MLflow artifacts generated')
              print('ğŸ“ MLruns directory contents:')
              os.system('ls -la mlruns/')
          else:
              print('âš ï¸ No mlruns directory found')
          "
